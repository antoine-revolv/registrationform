<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="revolv Logo Symbol.png" type="image/png">
</head>
<body>
    <div class="container">
        <img src="revolv Main Logo.png" alt="Logo de l'entreprise" class="logo">
        <h1>Créez votre compte</h1>
        <h2>Saisissez les informations nécessaires à la création de votre compte et démarrez votre essai gratuit</h2>
        <form id="signup-form">
            <label for="first-name">Prénom</label>
            <input type="text" id="first-name" name="first-name" required>
            
            <label for="last-name">Nom</label>
            <input type="text" id="last-name" name="last-name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="company">Entreprise</label>
            <input type="text" id="company" name="company">
            
            <button type="submit" id="create-account-button" disabled>Créer</button>
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
